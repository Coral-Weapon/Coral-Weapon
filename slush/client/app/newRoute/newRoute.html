<!-- Button for generate route and save route -->
<div id="container">
  <form name="newRoute" ng-submit="generateRoute()">
    <span>Select Distance: </span>
    <select name="distance" ng-model="newRoute.distance">
      <option value="1">1 mile</option>
      <option value="3">3 miles</option>
      <option value="5">5 miles</option>
      <option value="10">10 miles</option>
    </select><br>
    <span>Select Difficulty: </span>
    <select name="difficulty" ng-model="newRoute.difficulty">
      <option value="5">level 5</option>
      <option value="10">level 10</option>
      <option value="15">level 15</option>
      <option value="20">level 20</option>
    </select><br>
    <button type="submit" class="btn btn-primary btn-1" value="newRoute">Create a new route</button>
  </form>
  <form name="nameRoute" ng-submit="saveRoute()">
    <span>The route name: </span><br>
    <input name="title" type="text" ng-model="nameRoute.title" required><br>
    <button type="submit" class="btn btn-primary btn-2 save_path" value="saveRoute" ng-disabled="nameRoute.$invalid">Save this route</button>
  </form>
</div>
